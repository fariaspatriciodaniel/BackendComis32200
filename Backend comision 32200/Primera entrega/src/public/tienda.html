<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/lightbox2/css/lightbox.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0 bg-white">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="MEJOR" width="90rem"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#!">TIENDA</a>
                  </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                  <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#!">
                      <i id="nav-carrito" class="fas fa-shopping-cart"> Carrito (0)</i>
                    </a>
                  </li>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
      <div id="barraCarrito-container" class="row barraCarrito-container fixed-top">
        <div id="barraCarrito" class="barraCarrito row">
          <div class="barraCarrito-cerrar row justify-content-start">
            <button id="barraCarrito-cerrar" class="col-4 btn-close p-4" type="button"></button>
            <h4 class="col-8 mt-3">Carrito</h4>
          </div>
          <div id="barraCarrito-listaItems" class="row barraCarrito-listaItems">
          </div>
          <div class="row barraCarrito-botones">
            <a href="carrito.html" class=" btn-dark text-uppercase mb-2 rounded p-2">
              <span>Ver carrito</span>
            </a>
            <a href="checkout.html" class=" btn-dark text-uppercase mb-1 rounded p-2">
              <span>Finalizar Compra</span>
            </a>
          </div>
        </div>
      </div>
      <div id="dialogoInfo" class="dialogoInfo text-uppercase justify-content-center">
      </div>
      <div id="modales">
      </div>
    <main>
      <div class="container">
        <section class="py-5 bg-light mt-4">
          <div class="container">
            <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
              <div class="col-lg-6">
                <h1 class="h2 text-uppercase mb-0" id="pepe">TIENDA</h1>
              </div>
              <div class="col-lg-6 text-lg-right">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Tienda</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </section>

        <section class="py-5">
          <div class="container p-0">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-9 order-1 order-lg-2 mb-5 mb-lg-0">
                <div class="row mb-3 align-items-center">
                  <div class="col-lg-6 mb-2 mb-lg-0">
                  </div>
                  <div class="col-lg-6">
                    <ul class="list-inline d-flex align-items-center justify-content-lg-end mb-0">
                      <li id="vista-2" class="list-inline-item text-muted me-3"><a class="reset-anchor p-0" href="#"><i class="fas fa-th-large"></i></a></li>
                      <li id="vista-3" class="list-inline-item text-muted me-3"><a class="reset-anchor p-0" href="#"><i class="fas fa-th"></i></a></li>
                      <li class="list-inline-item">
                        <select id="ordenarPor" class="selectpicker ms-auto" data-width="200" data-style="bs-select-form-control">
                          <option value="default">Por defecto</option>
                          <option value="low-high">Precio: Menor a Mayor</option>
                          <option value="high-low">Precio: Mayor a Menor</option>
                        </select>
                      </li>
                    </ul>
                  </div>
                </div>
              <div class="row">
                <div id="productos" class="row">
                </div>

                <div id="modal-container">
                  <div id="modal">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    <script src="js/app-tienda.js"></script>
    <script src="js/app-sidebarCarrito.js"></script>
    <script src="js/app-DOMproductos.js"></script>
    <script src="js/app-newsletter.js"></script>
    <script src="js/front.js" defer></script>
</body>
</html>
