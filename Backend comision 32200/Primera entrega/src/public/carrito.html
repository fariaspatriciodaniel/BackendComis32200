<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/lightbox2/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>pre-entraga</title>
</head>
  <body>
    <div class="page-holder">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0 bg-white">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="MEJOR" width="90rem"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="tienda.html">TIENDA</a>
                  </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                  <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link active" href="#!">
                      <i id="nav-carrito" class="fas fa-shopping-cart"> Carrito (0)</i>
                    </a>
                  </li>
                  
                </ul>
              </div>
            </div>
        </nav>
      </header>
      <div id="barraCarrito-container" class="row barraCarrito-container fixed-top">
        <div id="barraCarrito" class="barraCarrito row">
          <div class="barraCarrito-cerrar row justify-content-start">
            <button id="barraCarrito-cerrar" class="col-4 btn-close p-4" type="button"></button>
            <h4 class="col-8 mt-3">Carrito</h4>
          </div>
          <div id="barraCarrito-listaItems" class="row barraCarrito-listaItems">
          </div>
          <div class="row barraCarrito-botones">
            <a href="carrito.html" class=" btn-dark text-uppercase mb-2 rounded p-2">
              <span>Ver carrito</span>
            </a>
            <a href="checkout.html" class=" btn-dark text-uppercase mb-1 rounded p-2">
              <span>Finalizar Compra</span>
            </a>
          </div>
        </div>
      </div>
      <div id="dialogoInfo" class="dialogoInfo text-uppercase justify-content-center">
      </div>
      <div id="modales">
      </div>

      <div class="container">
        <section class="py-5 bg-light mt-4">
          <div class="container">
            <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
              <div class="col-lg-6">
                <h1 class="h2 text-uppercase mb-0" id="pepe">Carrito</h1>
              </div>
              <div class="col-lg-6 text-lg-right">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">CARRITO</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </section>
        <section class="py-5">
          <h2 class="h5 text-uppercase mb-4">Carrito de productos</h2>
          <div class="row">
            <div class="col-lg-8 mb-4 mb-lg-0">
              <div class="table-responsive mb-4">
                <table class="table">
                  <thead class="bg-light">
                    <tr>
                      <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Producto</strong></th>
                      <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Precio</strong></th>
                      <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Cantidad</strong></th>
                      <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Total</strong></th>
                      <th class="border-0" scope="col"> </th>
                    </tr>
                  </thead>
                  <tbody id="productos">
                  </tbody>
                </table>
              </div>
              <div class="bg-light px-4 py-3">
                <div class="row align-items-center text-center">
                  <div class="col-md-6 mb-3 mb-md-0 text-md-left"><a class="btn p-0 text-dark btn-sm" href="tienda.html"><i class="fas fa-long-arrow-alt-left me-2"> </i>Seguir comprando</a></div>
                  <div id="finalizarCompra" class="col-md-6 text-md-right"><a class="btn btn-outline-dark btn-sm" href="checkout.html">Finalizar compra<i class="fas fa-long-arrow-alt-right ms-2"></i></a></div>
                </div>
                <button data-delete class="btn btn-danger d-block m-auto mt-3 text-small">Eliminar Carrito</button>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card border-0 rounded-0 p-lg-4 bg-light">
                <div class="card-body">
                  <h5 class="text-uppercase mb-4">Total de la orden</h5>
                  <ul class="list-unstyled mb-0">
                    <li class="d-flex align-items-center justify-content-between"><strong class="text-uppercase small fw-bold">Subtotal</strong><span id="subtotalOrden" class="text-muted small">$0.-</span></li>
                    <li id="descOrden" class="d-flex align-items-center justify-content-between d-none"><strong class="text-uppercase small fw-normal">Descuento %</strong><span class="text-muted small">$0.-</span></li>
                    <li class="border-bottom my-2"></li>
                    <li class="d-flex align-items-center justify-content-between mb-4"><strong class="text-uppercase small font-weight-bold">Total</strong><span id="totalOrden" >$0.-</span></li>
                    <li>
                      <form id="formCupon" action="#">
                        <div class="form-group mb-0">
                          <input id="formInput" class="form-control" type="text" placeholder="Ingresa tu cupon">
                          <button class="btn btn-dark btn-sm col-12" type="submit"> <i class="fas fa-gift me-2"></i>Aplicar cupon</button>
                        </div>
                      </form>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="js/front.js" defer></script>
      <script src="js/app.js"></script>
      <script src="js/app-DOMproductos.js"></script>
      <script src="js/app-sidebarCarrito.js"></script>
      <script src="js/app-carrito.js"></script>
      <script src="js/app-newsletter.js"></script>

    </div>
  </body>
</html>
